<table class="table" style="max-width: 50em;">
  <thead class="table-dark">
    <tr>
      <th>Course's Name</th>
      <th>Professor's Name</th>
      <th>Credits</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.name}}</td>
      <td>{{course.professor}}</td>
      <td>{{course.credits}}</td>
    </tr>
  </tbody>
</table>
